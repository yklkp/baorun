{include file="common/meta"}
<body>
<article class="page-container">
	<form action="" method="post" class="form form-horizontal">
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2">案例图：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<img src="{$img['img']}" style="width:600px;height:300px;">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2">案例名称：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<b>{$img['img_title']}</b>
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2">案例详情：</label>
			<div class="formControls col-xs-8 col-sm-9" style="margin-top:30px;">
				{$data['desc']}
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2">右侧模块 ：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<p>客户：{$data['client']}</p>
				<p>行业：{$data['class']}</p>
				<p>日期：{$data['date']}</p>
				<p>服务：{$data['fuwu']}</p>
				<p>评价：{$data['ping']}</p>
			</div>
		</div>
	</form>
</article>

<!--_footer 作为公共模版分离出去-->
	
	{include file="common/footer"}
